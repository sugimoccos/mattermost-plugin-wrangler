name: Go

on:
  push:
    branches: [ force-channel ]
  #pull_request:
  #  branches: [ force-channel ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: make dist
      
    - uses: actions/upload-artifact@v2
      with:
        name: com.mattermost.wrangler-0.6.1.tar.gz
        path: dist/com.mattermost.wrangler-0.6.1.tar.gz
